<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jm-pic.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="img/GraphicsDesign_Activities/solidcolor1.JPG" alt="pic-before" class="image-before slider-image">
                <img src="img/GraphicsDesign_Activities/solidcolor1-final-output.jpg" alt="pic-after" class="image-after slider-image">

                
            </div>
            <input type="range" name="slider" id="slider" min="0" max="100" value="50" class="slider" aria-label="percentage of before photo shown">

            <div class="slider-line"></div>
            <div class="slider-button" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="current" viewBox="0 0 256 256"><path d="M136,40V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0ZM96,120H35.31l18.35-18.34A8,8,0,0,0,42.34,90.34l-32,32a8,8,0,0,0,0,11.32l32,32a8,8,0,0,0,11.32-11.32L35.31,136H96a8,8,0,0,0,0-16Zm149.66,2.34-32-32a8,8,0,0,0-11.32,11.32L220.69,120H160a8,8,0,0,0,0,16h60.69l-18.35,18.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,245.66,122.34Z"></path></svg>
            </div>
        </div>
    </main>

    <script>
        const container = document.querySelector('.container');
        document.querySelector('.slider').addEventListener('input', (e)=>{
            container.style.setProperty('--position', `${e.target.value}%`);
        });
    </script>
</body>
</html>
